<html>
  <head>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js"></script>
  </head>
  <body>
    <div id="container">

        <input type="text" placeholder="Enter Number" id="res"  >
     
    
    <div id="btn">
      <button data-value="AC" class="btt"  onclick="document.getElementById('res').value=''" >AC</button>
      <button data-value="<-" class="btt" onclick="movespace()"><-</button>
      <button data-value="%" class="btt" onclick="dis('%')">%</button>
      <button data-value="/" class="btt" onclick="dis('/')">/</button>
      <br>
      <button data-value="7" class="btt" onclick="dis('7')">7</button>
      <button data-value="8" class="btt" onclick="dis('8')">8</button>
      <button data-value="9" class="btt" onclick="dis('9')">9</button>
      <button data-value="X" class="btt" onclick="dis('*')">X</button>
<br>
<button data-value="4" class="btt" onclick="dis('4')">4</button>
      <button data-value="5" class="btt" id="br" onclick="dis('5')">5</button>
      <button data-value="6" class="btt" onclick="dis('6')">6</button>
      <button data-value="-" class="btt" onclick="dis('-')">-</button>
<br>
<button data-value="1" class="btt" onclick="dis('1')">1</button>
      <button data-value="2" class="btt" onclick="dis('2')">2</button>
      <button data-value="3" class="btt" onclick="dis('3')">3</button>
      <button data-value="+" class="btt" onclick="dis('+')">+</button>
<br>
<button data-value="00" class="btt" onclick="dis('00')">00</button>
      <button data-value="0" class="btt" onclick="dis('0')">0</button>
      <button data-value="." class="btt" onclick="dis('.')">.</button>
      <button data-value="=" class="btt"  onclick="result()">=</button>

    </div></div>
  </body>
</html>
